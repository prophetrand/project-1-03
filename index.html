<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    
    <title>Global Pop</title>  
</head>

<body>
   
  <h1>Global Pop</h1>
  <!--The div element for the map -->
  <div id="map"></div><br/>

  <div class="grid-container grid-x"> 
    <h4>Click on a country anywhere on the interactive map above to place a map pin, or enter a country into the search box below. Click on a map pin to remove it. Clicking a different location will also move the pin.</h4>
    <div id="place-check"></div>
    <form class="cell">
      <input type="text" id="country" placeholder="Enter a Country name">
    </form>
    <button id="search-go" class="button large">Start Search</button>
    
  </div>
  <br/>
  <h3 id="result-country"></h3>
  <br/>
  
  <!-- Hey Gloria! Aim the Last.fm contents here, and include callout classes of large and primary along with the callout. Something like class="callout large primary"-->
  <div class="grid-container" id="dump-viewer">
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7Ma6MevHTXC2RnuetQCcPM7LUnKvyeKA&libraries=&v=weekly" 
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
