<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Pet Finder Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    
    <div class="topnav">
        <a href="#default" class="logo">Our Logo</a>
        <div class="topnav-right">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
        </div>
      </div>

      <div class="main">
        <h2>Google Maps</h2>
        <div class="fakeimg" style="height:200px;">Image</div>
     

      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="City, State" name="search">
          <button type="submit">Submit</button>
        </form>
      </div>

    <div class="check">
      <label for="myCheck">Cats:</label> 
      <input type="checkbox" id="myCheck" onclick="myFunction()">
      
      <label for="myCheck">Dogs:</label> 
      <input type="checkbox" id="myCheck" onclick="myFunction()">
    </div>

    <div style="padding-left:20px">
    <div class="row">
        <div class="col-sm-12">
          <br>
            <div class="card">
              <div class="card-header">
              <strong>
                <i class="fa fa-table"></i> Results</strong>
            </div>
              <div class="card-body" id="article-section">
            </div>
          </div>
        </div>
      </div>
    </div>
</div>




    <script>
        function myFunction() {
          var checkBox = document.getElementById("myCheck");
          var text = document.getElementById("text");
          if (checkBox.checked == true){
            text.style.display = "block";
          } else {
             text.style.display = "none";
          }
        }
        </script>

</body>
</html>
