<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Pet Finder Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="header">
        <h1>Find a Pet Application</h1>
    </div>
<!-- placement of google maps-->
    <div class="main">
        <h2>Google Maps</h2>
        <div class="fakeimg" style="height:200px;">Map Goes Here</div>
        <!-- city search -->
        <div class="container">
            <div class="row">
                <div class ="col-4 bg-light">
                    <p class="search-header my-1">City Search:</p>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name">
                        <button type="submit">Submit</button>
                        <div class="input-group-append">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- cats or dogs input -->
        <div class="check">
            <label for="myCheck">Cats:</label> 
            <input type="checkbox" id="myCheck" onclick="myFunction()">
        <br>
            <label for="myCheck">Dogs:</label> 
            <input type="checkbox" id="myCheck" onclick="myFunction()">
        </div>
<!-- row display search results -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div clas="card-header">
                        <strong><i class="fa fa-table"></i>Search Results</strong>
                    </div>
                    <div class="card-body" id="search-results"></div>
                </div>
            </div>
        </div>


    </div>

    <script>
        function myFunction() {
            var checkBox = document.getElementById("myCheck");
            var text = document.getElementById("text");
            if (checkBox.checked == true){
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }

</script>

</body>
</html>
